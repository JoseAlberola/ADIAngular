<div class="container app">
  <div class="row">
    <h1 style="text-align: center;">
      {{title}}
    </h1>
  </div>
  <br/>
  <div class="row">
    <div class="col-sm-8">
      <h3>Crear tarea</h3>
      <form class="form-horizontal">
        <div class="form-group">          
          <label for="tarea" class="control-label col-sm-2">
            Tarea
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="tarea"
              name="tarea" [(ngModel)]="model.tarea"
              placeholder="Introduce la tarea"
            >
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-10 col-sm-offset-2">
            <button style="margin-top: 10px;" type="submit" class="btn btn-primary" (click)="addTarea()">Crear</button>
          </div>
        </div>
        <br/>
      </form>
    </div>
    <div class="col-sm-4">
      <h3>Actualizar tarea</h3>
      <form class="form-horizontal">
        <div class="form-group">          
          <label for="tarea" class="control-label col-sm-2">
            Tarea
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="tarea"
              name="tarea" [(ngModel)]="model2.tarea"
              placeholder="Introduce la tarea"
            >
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-10 col-sm-offset-2">
            <button style="margin-top: 10px;" type="submit" class="btn btn-secondary" (click)="updateTarea()">Actualizar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <br/>
  <div class="row">
    <div class="alert alert-success alert-dismissible fade show" role="alert" *ngIf="msg">
      {{msg}}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" (click)="closeAlert()"></button>
    </div>
    <div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="err">
      {{err}}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" (click)="closeAlert()"></button>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <h2 style="text-align: center;">Tareas</h2>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th style="width: 75%;">Tarea</th>
            <th style="width: 25%; text-align: center;">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let tarea of tareas; let i = index">
            <td>{{tarea.tarea}}</td>
            <td style="text-align: center;"> 
              <a style="margin-right: 10px;" (click)="editTarea(i)" class="btn btn-info">
                Editar
              </a>         
              <a (click)="deleteTarea(i)" class="btn btn-danger">
                Borrar
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
